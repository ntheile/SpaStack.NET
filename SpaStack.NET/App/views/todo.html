<section>
    <h2 class="page-title" data-bind="text: title"></h2>

    <form class="column" id="addTaskForm" data-bind="submit: submitForm ">
        <fieldset>
            <legend>Add Todo</legend>
            <input data-bind="value: taskInput" id="taskInput" />
            <input type="submit" value="Add item" />
        </fieldset>
    </form>
    <div class="column" style="float:left">
        <h3>Local Task List <button class="btn-success" data-bind="click: synchronizeData">Manual Synchronize</button></h3>
        <p><b>* Edit an local todo item by dbl clicking it<br />.It will be automatically sync'd with the server.</b></p>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Is Synchronized</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: localTodos">
                <tr>
                    <td>
                        <input data-bind="click: $root.editTodo, event: { focusout : function() { $root.updateTodo($data) } }, value: Task " />
                       
                    </td>
                    <td data-bind="text: InSync"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div style="float:left; margin-right:40px"> &nbsp;</div>
    <div class="column" style="float:left">
        <h3>Remote Task List</h3>
        <p><b>&nbsp;<br />&nbsp;</b></p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Is Synchronized</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: remoteTodos">
                <tr>
                    <td data-bind="text: Task"></td>
                    <td data-bind="text: InSync"></td>
                </tr>
            </tbody>
        </table>

    </div>
   <div style="clear:both"></div>

</section>
